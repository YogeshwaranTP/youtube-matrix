<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape the YouTube Matrix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #00ff00; /* Matrix green */
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        .matrix-code {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            font-size: 10px;
            white-space: nowrap;
            overflow: hidden;
            animation: fall 1s infinite linear;
        }
        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
      
    </style>
</head>
<body>
    <div class="relative flex items-center justify-center h-screen">
        <div class="text-center z-10">
            <h1 class="text-6xl font-bold mb-4 pulse">ESCAPE THE MATRIX </h1>
            <p class="text-xl mb-8">You've been blocked from accessing this content, go to settings, to unblock this content.</p>
            <a href="https://www.youtube.com" class="text-lg font-semibold text-green-500 hover:underline">Go Back</a>
        </div>
    </div>
</body>
</html>
